    <!--로그인 스타일-------------------------------------------------------------------------------------->
    <style>
        .login-box {
            font-family: 'Noto Sans', sans-serif;

        .login {

            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 그림자 추가 */
            width: 40%; /* 너비 증가 */
            height: 30%;
        }

        .input-group-text {
            background-color: #AFD485; /* 아이콘 배경 */
            color: #ffffff; /* 아이콘 색상 */
            border: none; /* 테두리 제거 */
            font-size: 1.4rem; /* 아이콘 크기 증가 */
        }
        .form-group{
            justify-content: center;
            font-size: larger;
        }
        .form-control {
            border: 1px solid #AFD485; /* 입력 필드 테두리 색상 */
            font-size: 1.3rem; /* 글씨 크기 증가 */
            height: 50px; /* 입력창 높이 증가 */
            width: 80%; /* 너비 증가 */
            border-radius: 8px; /* 모서리 둥글게 */
            margin: 10px;
        }

        .form-control:focus {
            border-color: #8cbf7b; /* 입력 필드 포커스 시 테두리 색상 변경 */
            box-shadow: 0 0 0 0.25rem rgba(175, 212, 133, 0.25); /* 포커스 그림자 */
        }

        .btn-primary {
            background-color: #AFD485; /* 버튼 배경 색상 */
            border: none; /* 버튼 테두리 제거 */
            font-size: 1.4rem; /* 버튼 글씨 크기 증가 */
            padding: 15px 0; /* 버튼 패딩 증가 */
            margin-top: 20px; /* 상단 여백 증가 */
            border-radius: 8px; /* 모서리 둥글게 */
            width: 120px;
        }

        .btn-primary:hover {
            background-color: #9cb96e; /* 버튼 호버 시 색상 변경 */
        }

        .btn-primary:active {
            background-color: #8cbf7b; /* 버튼 클릭 시 색상 변경 */
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.25rem rgba(175, 212, 133, 0.25); /* 버튼 포커스 그림자 */
        }
    </style>



        <!--로그인 함수----------------------------------------------------------------------->
        <script>
            function login() {
                const validId = "testuser";
                const validPassword = "testpass";
                const username = "TestUser"; // 사용자의 닉네임
                const inputId = document.getElementById('outlogin_mb_id').value;
                const inputPassword = document.getElementById('outlogin_mb_password').value;
    
                if (inputId === validId && inputPassword === validPassword) {
                    alert("로그인 성공!");
                    localStorage.setItem("isLoggedIn", "true"); // 로그인 상태 저장
                    localStorage.setItem("username", username); // 사용자 닉네임 저장
                    window.location.href = "main.html";
                } else {
                    alert("아이디 또는 비밀번호가 잘못되었습니다.");
                }
            }
        </script>
