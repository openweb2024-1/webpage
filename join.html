      <!---회원가입 스타일-------------------------------------------------------------------------------------------------------------->
      <style>
         .join-box{
            height: 85vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f7f6; /* 전체 배경색 */
         }
         .container {
            font-family: 'Noto Sans', sans-serif;
            background-color: white; /* 밝은 배경색 설정 */
            padding: 20px; /* 적당한 패딩 설정 */
            margin-top: 5%; /* 상하 마진과 자동 좌우 마진으로 중앙 정렬 */
            justify-content: center;
            align-items: center;
            width: 55%; /* 내용에 맞게 너비 설정 */
            border-radius: 8px; /* 모서리 둥글게 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 그림자 추가 */
         }

         .input-group {
            margin-bottom: 15px; /* 입력 그룹 간의 마진 */
         }

         input[type=text], input[type=email], input[type=password] {
            width: calc(100% - 20px); /* 전체 너비에서 padding을 고려하여 계산 */
            padding: 10px; /* 패딩 설정 */
            margin-top: 5px; /* 라벨과의 간격 */
            border: 1px solid #ccc; /* 테두리 설정 */
            border-radius: 5px; /* 모서리 둥글게 */
         }

         button {
            width: 100%; /* 버튼 너비를 입력 필드와 동일하게 설정 */
            padding: 10px; /* 패딩 설정 */
            background-color: #AFD485; /* 버튼 배경 색상 */
            color: white; /* 글자색 */
            border: none; /* 테두리 없음 */
            border-radius: 5px; /* 모서리 둥글게 */
            cursor: pointer; /* 커서 모양 변경 */
         }

         button:hover {
            background-color: #9ec576; /* 호버 시 배경 색상 변경 */
         }

         label {
            display: block; /* 라벨을 블록 요소로 설정하여 입력 필드 위에 표시 */
         }

      </style>
      <!--회원가입-------------------------------->
      <div class="join-box">
               <div class="container" id="signup-container">
         <h2>회원가입</h2>
         <form id="signupForm">
            <div class="input-group">
                  <label for="username">사용자 이름</label>
                  <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                  <label for="email">이메일</label>
                  <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                  <label for="password">비밀번호</label>
                  <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                  <label for="confirmPassword">비밀번호 확인</label>
                  <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit">가입하기</button>
         </form>
      </div>
      
      <div class="container" id="login-container" style="display: none;">
         <h2>로그인</h2>
         <form id="loginForm">
            <div class="input-group">
                  <label for="loginEmail">이메일</label>
                  <input type="email" id="loginEmail" name="loginEmail" required>
            </div>
            <div class="input-group">
                  <label for="loginPassword">비밀번호</label>
                  <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <button type="submit">로그인</button>
         </form>
      </div>
      </div>

      <!--회원가입 함수--------------------------->
      <script>
         document.getElementById('signupForm').addEventListener('submit', function(event) {
         event.preventDefault(); // 기본 폼 제출 방지
      
         var username = document.getElementById('username').value;
         var email = document.getElementById('email').value;
         var password = document.getElementById('password').value;
         var confirmPassword = document.getElementById('confirmPassword').value;
      
         // 비밀번호 일치 확인
         if (password === confirmPassword) {
               // 회원가입 정보를 로컬 스토리지에 저장
               localStorage.setItem('username', username);
               localStorage.setItem('email', email);
               localStorage.setItem('password', password);
      
               alert('회원가입이 완료되었습니다.');
               window.location.href = "login.html"; // login.html 페이지로 리다이렉트
         } else {
               alert('비밀번호가 일치하지 않습니다.');
         }
      });
      
      document.getElementById('loginForm').addEventListener('submit', function(event) {
         event.preventDefault(); // 기본 폼 제출 방지
      
         var loginEmail = document.getElementById('loginEmail').value;
         var loginPassword = document.getElementById('loginPassword').value;
      
         // 로컬 스토리지에서 저장된 회원가입 정보 확인
         var storedEmail = localStorage.getItem('email');
         var storedPassword = localStorage.getItem('password');
      
         if (loginEmail === storedEmail && loginPassword === storedPassword) {
               alert('로그인 성공!');
               localStorage.setItem("isLoggedIn", "true"); // 로그인 상태 저장
               window.location.href = "main.html"; // main.html 페이지로 이동
         } else {
               alert('이메일 또는 비밀번호가 일치하지 않습니다.');
         }
      });
      </script>
